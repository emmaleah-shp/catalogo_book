bookdown::bs4_book:
  theme:
    primary: "#3860b6" #links
    base_font:
      google:
        family: Lato
    heading_font:
      google:
        family: Montserrat
        wght: 600
    code_font:
      google:
        family: Roboto Mono
    bg: "#fefefe" #backgrounds
    fg: "#000000" #fonts
  css: style/style.css
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Cat√°logo DataMet</a></li>
      after: |
        <li><a href="https://github.com/emmaleah-shp/catalogo_book" target="blank">Published with bookdown</a></li>
    toolbar:
      position: fixed
    download: ["pdf", "epub"]
    search:
      engine: lunr
    info: true
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default

repo: 
  base: https://github.com/emmaleah-shp/catalogo_book
  branch: main